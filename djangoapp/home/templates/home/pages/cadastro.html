{% extends "home/base.html" %}
{% block content  %} 
<div class="cadastramento">
    <form 
        class='cadastro_cliente'
        action="{{form_action}}"
        method="POST">

        {% csrf_token %}    
        {% for field in form %}
            <label for="{{field.id_for_label}}">{{field.label}}</label>
            {{field}}
            {{field.erros}}
            
        {% endfor %}
        <button class= button type="submit">enviar</button>
    </form>
</div>
{% endblock  %}
